    <title>css</title>
    <style>

</head>

    <div class="div1">

    Inline elements:  <a>, <img>, <strong>, <em>, <br>, <mark>, <small>
    -->
    <!--
    Block level elements:  <div>, <p>, <h1> to <h6>, <ul>, <ol>, <li>,  <section>, <header>, <footer>, <nav>,  <form>, <table>
    -->
