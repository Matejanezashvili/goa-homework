<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <section>
        <h2>სარეგისტრაციო ფორმა</h2>
        <form action="register.php" method="post">
            <label for="first_name">სახელი:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br><br>

            <label for="last_name">გვარი:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="country">ქვეყანა:</label>
            <select id="country" name="country" required>
                <option value="georgia">საქართველო</option>
                <option value="usa">ამერიკა</option>
                <option value="uk">გაერთიანებული სამეფო</option>
                <option value="germany">გერმანია</option>
                <option value="france">საფრანგეთი</option>
            </select>
            <br><br>

            <input type="submit" value="რეგისტრაცია">
        </form>
    </section>

</body>
</html>
